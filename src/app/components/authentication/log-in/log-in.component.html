<div id="login-container">
  <div id="login-form-container">
    <h2 id="login-label">Log in</h2>
    <form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm" autocomplete="off">
      <div id="login-form-inputs">
        <div class="form-group">
          <input autocomplete="off" required
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                 type="text" id="username" formControlName="username" class="form-fontrol">
          <label for="username">
            <span> Username </span>
          </label>
        </div>
        <div class="form-group">
          <input autocomplete="off" required
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                 type="password" id="password" formControlName="password" class="form-control" >
          <label for="password">
            <span>Password</span>
          </label>
        </div>
      </div>
      <div>
        <app-default-button [ngClass]="'large animated'" label="Log in" (click)="onSubmitLogin()"></app-default-button>
      </div>
    </form>
  </div>
</div>
