<div id="login-form-container">
  <app-information-modal *ngIf="showAlert" (clickEvent)="showAlert=false"
                         id="modal">Invalid credentials</app-information-modal>
  <div>
    <div id="login-form">
      <div id="login-form-buttons">
        <h3 class="bold grey" > Sign In </h3>
        <h3 class="bold active" (click)="goToRegisterView()"> Sign Up </h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div id="login-form-inputs">
          <div class="form-group">
            <input type="text" id="username"  placeholder="Username"
                   formControlName="username" autocomplete="off" required
                   class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password"
                   formControlName="password" autocomplete="off" required
                   class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
          </div>
        </div>
        <div class="login-form-submit-buttons">
          <button class="login-button"
                  [disabled]="loginForm.invalid"
                  [ngClass]="[loginForm.invalid ? 'disabled' : 'enabled',
                  loading ? 'login-button loading-button' : 'login-button']"
                  (click)="onLogin()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
