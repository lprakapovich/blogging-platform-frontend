<div id="registration-form-container">
  <div id="registration-form-modal">
    <div id="registration-form-modal-navigation">
      <h3 class="bold active" (click)="goToLoginView()"> Sign In </h3>
      <h3 class="grey bold"> Sign Up </h3>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitSignUp()">
      <div id="registration-form-container-inputs">
        <div class="form-group">
          <input type="text" id="username"  placeholder="Username"
                 formControlName="username" autocomplete="off" required
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password"
                 formControlName="password" autocomplete="off" required
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
        </div>
        <div class="form-group">
          <input type="text" id="blogUri" placeholder="editee.in/@"
                 formControlName="blogUri" autocomplete="off" required
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"/>
        </div>
      </div>
      <div class="button-container">
        <button class="registration-button"
                [disabled]="registerForm.invalid"
                [ngClass]=" registerForm.invalid ? 'disabled' : 'enabled'">
          Create a blog
        </button>
      </div>
    </form>
  </div>
</div>
