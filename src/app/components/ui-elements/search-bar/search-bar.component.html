<div id="search-bar" [ngClass]="formActive || search ? 'form-active' : ''">
  <app-icon [iconTemplate]="'search'"></app-icon>
  <input type="text" placeholder="{{placeholderInput}}"
         spellcheck="false"
         [value]="search"
         (keyup)="onInputChanged($event)"
         (keydown.enter)="onEnterPressed($event)">
  <button [ngClass]="!search ? 'hidden' : ''" (click)="clearInput()" id="clear-input-button">&#10005;</button>
</div>
