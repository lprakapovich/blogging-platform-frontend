<ng-container [ngSwitch]="[template]">
  <div *ngSwitchCase="'blog'">
    <nav id="blog-navigation">
      <div id="blog-navigation-items">
        <app-svg-button [ngClass]="'highlighted'"
                        id='new-post'
                        (click)="setBlogNavigationTabActive('new-post')"
                        [iconTemplate]="'new-post'"
                        routerLink="/editor-page">
        </app-svg-button>
        <app-svg-button id="news-feed"
                        [ngClass]="'highlighted'"
                        (click)="setBlogNavigationTabActive('news-feed')"
                        [iconTemplate]="'news-feed'"
                        routerLink="/feed">
        </app-svg-button>
        <app-svg-button id="notification"
                        [ngClass]="'highlighted'"
                        (click)="setBlogNavigationTabActive('notification')"
                        [iconTemplate]="'notification'">
        </app-svg-button>
        <app-svg-button id="profile"
                        [ngClass]="'highlighted'"
                        (click)="setBlogNavigationTabActive('profile')"
                        [iconTemplate]="'profile'"
                        routerLink="/blog/@lprakapovich">
        </app-svg-button>
      </div>
    </nav>
  </div>

  <div *ngSwitchCase="'editor'">
    <div id="editor-navigation">
      <div class="editor-navigation-item">
          <div class="editor-navigation-image"></div>
          <a routerlinkactive="activeButton"
             routerLink="/blog/@lprakapovich"
             class="editor-navigation-author"> Lizaveta Prakapovich</a>
        </div>
        <div class="editor-navigation-item">
          <app-svg-button [iconTemplate]="'check'"></app-svg-button>
          <app-svg-button *ngIf="showRemoveButton" [iconTemplate]="'delete'"></app-svg-button>
          <app-svg-button [iconTemplate]="'publish'"></app-svg-button>
        </div>
      </div>
  </div>

  <div *ngSwitchDefault>
    <div id="default-navigation">
      <div id="default-navigation-items">
        <div class="label"> editee. </div>
      </div>
    </div>
  </div>

</ng-container>
