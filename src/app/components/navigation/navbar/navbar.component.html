<ng-container [ngSwitch]="[template]">
  <div *ngSwitchCase="'post-preview'">
    <nav class="post-preview-navigation">
      <div class="post-preview-navigation-items">
        <app-svg-button *ngIf="showEditButton"
                        [ngClass]="'highlighted'"
                        id="'edit'"
                        [iconTemplate]="'edit'"
                        (click)="onEditClicked()">
        </app-svg-button>
        <app-svg-button *ngIf="showRemoveButton"
                        [iconTemplate]="'delete'"
                        (click)="onDeleteClicked()">
        </app-svg-button>
        <app-svg-button [ngClass]="'highlighted'"
                        id='new-post'
                        [iconTemplate]="'new-post'"
                        (click)="onBlogNavbarComponentClicked('new-post');"
                        routerLink="/editor">
        </app-svg-button>
        <app-svg-button id="news-feed"
                        [ngClass]="'highlighted'"
                        [iconTemplate]="'news-feed'"
                        (click)="onBlogNavbarComponentClicked('news-feed');"
                        routerLink="/feed">
        </app-svg-button>
        <app-svg-button id="profile"
                        [ngClass]="'highlighted'"
                        (click)="onBlogNavbarComponentClicked('profile');"
                        [iconTemplate]="'profile'">
        </app-svg-button>
      </div>
    </nav>
  </div>

  <div *ngSwitchCase="'blog'">
    <nav class="blog-navigation">
      <div class="blog-navigation-items">
        <app-svg-button [ngClass]="'highlighted'"
                        id='new-post'
                        [iconTemplate]="'new-post'"
                        (click)="onBlogNavbarComponentClicked('new-post');"
                        routerLink="/editor">
        </app-svg-button>
        <app-svg-button id="news-feed"
                        [ngClass]="'highlighted'"
                        [iconTemplate]="'news-feed'"
                        (click)="onBlogNavbarComponentClicked('news-feed');"
                        routerLink="/feed">
        </app-svg-button>
        <app-svg-button id="profile"
                        [ngClass]="'highlighted'"
                        (click)="onBlogNavbarComponentClicked('profile');"
                        [iconTemplate]="'profile'">
        </app-svg-button>
      </div>
    </nav>
  </div>

  <div *ngSwitchCase="'editor'">
    <div class="editor-navigation">
      <div class="editor-navigation-items">
        <div class="editor-navigation-item">
          <a routerlinkactive="activeButton"
             (click)="onBackClicked()"
             class="editor-navigation-back"> Go Back </a>
        </div>
        <div class="editor-navigation-item">
          <app-svg-button [iconTemplate]="'publish'"
                          (click)="onPublishClicked()">
          </app-svg-button>
        </div>
      </div>
    </div>
  </div>

  <div *ngSwitchDefault>
    <div class="default-navigation">
      <div class="default-navigation-items">
        <div class="label"> editee. </div>
      </div>
    </div>
  </div>

</ng-container>
