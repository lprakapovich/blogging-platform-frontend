<ng-template [ngIf]="!loading" [ngIfElse]="loadingTemplate">
  <div class="feed-container">
    <div class="feed-container-label"> My Feed </div>
    <app-search-bar id="search-bar"
                    (enterEvent)="onEnterPressed($event)"
                    (searchInputEvent)="onSearchInputEvent($event)"></app-search-bar>
    <div class="feed-grid">
      <div class="feed-grid-item" *ngFor="let post of posts">
        <div class="feed-grid-item-content">
          <a class="post-card">
            <div>{{post.author}}</div>
            <div>{{post.title}}</div>
            <div class="post-card-content"> {{post.content}}</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #loadingTemplate>
  <div class="feed-container">
    <div id="loading"></div>
  </div>
</ng-template>
