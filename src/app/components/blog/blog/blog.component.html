<div id="blog-container">
  <div id="blog-information">
    <div class="blog-information-item">
      <app-author-data [fullName]="'LP'"></app-author-data>
    </div>
    <div class="blog-information-item">
      <app-default-button (click)="onNewPostClicked()" [ngClass]="'medium'" [label]="'New Post'"></app-default-button>
    </div>
    <div class="blog-information-item light-grey">
     <app-blog-statistics-data></app-blog-statistics-data>
    </div>
    <div class="common-blog-information-items">
      <div class="blog-information-item">
        <app-default-list [listItems]="['Scheduled', 'Hidden', 'Drafts']" [ngClass]="'bordered'"></app-default-list>
      </div>
      <div class="blog-information-item">
        <app-default-list [listItems]="['Books', 'Scenarios', 'Thoughts']">
          <div class="default-list-item all"> All Posts </div>
        </app-default-list>
      </div>
    </div>
  </div>
  <div id="blog-posts">
    <div id="blog-posts-preview-list">
     <app-blog-post-preview-list></app-blog-post-preview-list>
    </div>
  </div>
  <app-modal id="navbar-modal">
    <div id="navbar-modal-container" class="default-modal">
      <div class="navbar-modal-item" (click)="onSettingsClicked()">
        <div> Settings </div>

  <app-modal id="blog-settings-modal">
    <div id="settings-modal-container">
      <app-blog-settings-modal (closeModalEventEmitter)="onClosed()"></app-blog-settings-modal>
    </div>
  </app-modal>
</div>
