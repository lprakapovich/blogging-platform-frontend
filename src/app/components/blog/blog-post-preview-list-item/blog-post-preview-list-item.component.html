<div class="blog-post-preview-container">
  <div class="title"> {{ blogPost.title}} </div>
  <div> </div>
  <span class="content"
        id="content"
        contenteditable="false"
        spellcheck="false"
        [innerHTML]="blogPost.content | postContentPipe">
  </span>
  <div class="time light-grey">
    <div> {{blogPost.createdDateTime | date:'MMM d yyyy, h:mm aa'}} </div>
  </div>
</div>
