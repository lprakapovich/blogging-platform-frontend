<div class="search-result-container">
  <div class="search-result-container-label"> Search </div>
  <app-search-bar id="search-bar"
                  (enterEvent)="onEnterPressed($event)"
                  [searchInput]="searchInput"
                  (searchInputEvent)="onSearchInputEvent($event)"></app-search-bar>
  <div class="search-result-navigation">
    <div class="search-result-navigation-item active" (click)="showBlogAndPostSearchResult()">Top</div>
    <div class="search-result-navigation-item" (click)="hidePostSearchResult()">Blogs</div>
    <div class="search-result-navigation-item" (click)="hideBlogSearchResult()">Posts</div>
  </div>

 <div class="blogs-search-result search-result" [hidden]="blogSearchResultHidden">
   <div class="search-result-label"> Blogs </div>
   <ng-template [ngIf]="blogs && blogs.length > 0" [ngIfElse]="noBlogs">
     <div class="search-result-item"
          *ngFor="let blog of (!!blogSearchResultLimit ? blogs.slice(0, blogSearchResultLimit) : blogs)">
       <div class="blog-search-result-item-wrapper" id="{{blog.id}}">
         <app-avatar [ngClass]="'small'"></app-avatar>
         <div>
           <div class="blog-avatar-search-result-item">
           </div>
         </div>
         <div>
           <div class="blog-name-search-result-item"> {{blog.name}} </div>
           <div class="blog-id-search-result-item">@{{blog.id}}</div>
           <div> {{blog.description}} </div>
         </div>
       </div>
     </div>
     <div *ngIf="!!blogSearchResultLimit && (blogs.length > blogSearchResultLimit)" class="more-search-result-btn-container">
       <app-text-button (click)="onMoreBlogsClicked()"
         class="more-search-result-btn">
         More {{blogs.length - blogSearchResultLimit}}
       </app-text-button>
     </div>
   </ng-template>
   <ng-template #noBlogs class="no-search-result">
     <div class="no-search-result"> No blog matches found </div>
   </ng-template>
 </div>

  <div class="posts-search-result search-result" [hidden]="postSearchResultHidden">
    <div class="search-result-label"> Posts </div>
    <ng-template [ngIf]="blogs && blogs.length > 0" [ngIfElse]="noBlogs">
      <div class="search-result-item"
           *ngFor="let post of (!!postSearchResultLimit ? posts.slice(0, postSearchResultLimit) : posts)">
        <div class="post-search-result-item-wrapper">
          <app-svg-button [iconTemplate]="'post'"></app-svg-button>
          <div>
            <div class="post-title-search-result-item">{{post.title}}</div>
            <div class="post-author-search-result-item">@{{post.blogId}}</div>
          </div>
        </div>
      </div>
      <div *ngIf="!!postSearchResultLimit && (posts.length > postSearchResultLimit)" class="more-search-result-btn-container">
        <app-text-button
          (click)="onMorePostsClicked()"
          class="more-search-result-btn">
          More {{posts.length - postSearchResultLimit}}
        </app-text-button>
      </div>
    </ng-template>
    <ng-template #noPosts>
      <div class="no-search-result"> No post matches found </div>
    </ng-template>
  </div>
</div>
