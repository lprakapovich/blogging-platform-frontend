<div class="blog-post-viewer-header-container">
  <app-avatar class="post-author-avatar"
              [ngClass]="'small'"
              [name]="blogPost.blog | blogDisplayNamePipe"> </app-avatar>
  <app-text-button (click)="onBlogNameClicked(blogPost.blog)"
                   class="blog-post-author-name">
    {{ blogPost.blog | blogDisplayNamePipe }}
  </app-text-button>
  <div class="blog-post-category">
    <span class="icon"> &#8594; </span>
    {{ blogPost.category ? blogPost.category.name : 'General' }}
  </div>
  <div class="blog-post-status header-component" *ngIf="blogPost.status === draft">
    <app-warning-message> Draft </app-warning-message>
  </div>
  <ng-content></ng-content>
</div>
