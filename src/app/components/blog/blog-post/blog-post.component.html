<div *ngIf="(post$ | async); let post" class="blog-post-container">
  <div class="post">
    <app-blog-post-viewer-header [blogPost]="post"
                                 (blogNameClickEventEmitter)="onBlogNameClickedEvent($event)">
    </app-blog-post-viewer-header>
    <div class="post-title"> {{post.title }}</div>
    <div class="post-content" [innerHTML]="post.content"></div>
  </div>
</div>
